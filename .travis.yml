language: python
python:
- 3.7
install:
- pip install -r requirements.txt
before_script:
- cd mysite
- python manage.py makemigrations
- python manage.py migrate
script:
- black --check .
- flake8 .
- coverage run --source=polls manage.py test
after_script:
- coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: us-west-2
  app: swe1-app
  env: yfw215-swe1-app-ci
  bucket_name: elasticbeanstalk-us-west-2-044932354998
  on:
    branch: main
